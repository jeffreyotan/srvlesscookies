<div>
  <h3>Welcome to {{title}}</h3>
</div>
<form [formGroup]="form">
  <label for="cookieCount">Number of Fortune Cookies: </label>
  <input type="number" name="cookieCount" id="cookieCount" min="1" max="20" formControlName="cookieCount">
  &nbsp;|&nbsp;
  <button type="button" (click)="onClickGetCookie()">Get Cookie</button>
</form>
<hr>
<div>
  <p>The obtained Cookie Texts are:</p>
  <ul *ngFor="let ct of cookies; let i=index">
    <li>{{ct.cookie}}</li>
  </ul>
</div>
